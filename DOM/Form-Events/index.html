<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>

<body>
    <form action="">
        <label for="">Name</label>
        <input type="text" placeholder="Name..." id="iname"> <br><br>
        <label for="">Email</label>
        <input type="email" placeholder="Email..." id="iemail" oninvalid="alert('Please enter correct email id')" required> <br><br>
        <label for="">Phone Number</label>
        <input type="number" placeholder="Phone Number..." id="inum"> <br><br>
        <div class="text" style="border: 1px solid red;"></div>
        <button>Submit</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
